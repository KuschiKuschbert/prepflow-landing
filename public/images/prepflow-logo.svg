<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80" width="200" height="80">
  <defs>
    <!-- Gradients for brand colors -->
    <linearGradient id="cyanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#29E7CD;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#29E7CD;stop-opacity:0.6" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0.5" />
    </linearGradient>
    <linearGradient id="magentaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D925C7;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#D925C7;stop-opacity:0.6" />
    </linearGradient>
    <!-- Pattern for wavy lines -->
    <pattern id="wavePattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M0,10 Q5,5 10,10 T20,10" stroke="rgba(255,255,255,0.3)" stroke-width="1" fill="none"/>
    </pattern>
  </defs>

  <!-- Main organic shapes -->
  <!-- Top-left cyan shape -->
  <ellipse cx="30" cy="25" rx="18" ry="15" fill="url(#cyanGradient)" opacity="0.85"/>

  <!-- Central blue shape with wavy lines -->
  <rect x="20" y="20" width="35" height="25" rx="8" fill="url(#blueGradient)" opacity="0.75"/>
  <rect x="20" y="20" width="35" height="25" rx="8" fill="url(#wavePattern)" opacity="0.4"/>

  <!-- Magenta shape with diagonal waves -->
  <rect x="25" y="30" width="30" height="20" rx="6" fill="url(#magentaGradient)" opacity="0.8" transform="rotate(-15 40 40)"/>

  <!-- Flowing connecting lines (fiber optic style) -->
  <g opacity="0.7">
    <path d="M 55 20 Q 65 15 75 18" stroke="#D925C7" stroke-width="2" fill="none" stroke-linecap="round"/>
    <circle cx="75" cy="18" r="2" fill="#D925C7"/>
    <path d="M 58 25 Q 68 20 78 23" stroke="#D925C7" stroke-width="2" fill="none" stroke-linecap="round"/>
    <circle cx="78" cy="23" r="2" fill="#D925C7"/>
    <path d="M 60 30 Q 70 25 80 28" stroke="#D925C7" stroke-width="2" fill="none" stroke-linecap="round"/>
    <circle cx="80" cy="28" r="2" fill="#D925C7"/>
  </g>

  <!-- Accent circles -->
  <circle cx="15" cy="50" r="6" fill="#29E7CD" opacity="0.8"/>
  <circle cx="20" cy="58" r="4" fill="#D925C7" opacity="0.8"/>
  <circle cx="75" cy="45" r="7" fill="#29E7CD" opacity="0.7"/>

  <!-- PrepFlow text -->
  <text x="100" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="white" letter-spacing="-0.5">
    <tspan font-weight="700">P</tspan>rep<tspan font-weight="700">F</tspan>low
  </text>
</svg>

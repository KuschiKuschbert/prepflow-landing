# Dependabot configuration - self-improving dependency updates
# Opens PRs for outdated packages and security advisories
# See: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 5
    versioning-strategy: increase
    commit-message:
      prefix: chore(deps)
    labels:
      - dependencies
      - automated

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: monthly
    open-pull-requests-limit: 5
    commit-message:
      prefix: chore(ci)
    labels:
      - ci
      - automated

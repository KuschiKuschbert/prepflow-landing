name: RSI Nightly Improvement

on:
  schedule:
    # Run at 03:00 UTC every day
    - cron: '0 3 * * *'
  # Allow manual trigger from GitHub UI
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  rsi-cycle:
    nam: Recursive Self-Improvement Cycle
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run RSI Cycle (Orchestrator)
        # using --full mode for nightly runs to include refactoring/heavy tasks if needed
        run: npm run rsi:run -- --full
        env:
          # Pass any necessary env vars here
          CI: true

      - name: Check for Changes
        id: git-check
        run: |
          git diff --exit-code || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.git-check.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(rsi): automated self-improvement cycle'
          title: 'ðŸ¤– RSI Daily Improvements'
          body: |
            This PR was automatically generated by the Recursive Self-Improvement (RSI) system.

            **Cycle Summary:**
            - Auto-Fixer: Ran cleanup checks and applied high-confidence fixes.
            - Self-Optimization: Tuned system parameters based on metrics.
            - Meta-Learning: Analyzed history for new insights.
            - Rule Evolution: Generated potential new rules.

            Please review the changes and merge if they look correct.
          branch: rsi/nightly-improvements
          base: main
          delete-branch: true

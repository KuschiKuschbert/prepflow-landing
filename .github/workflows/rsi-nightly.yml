name: RSI Nightly Improvement
# Note: Requires "Read and write permissions" and "Allow GitHub Actions to create and approve pull requests" in Repo Settings > Actions > General
on:
  schedule:
    # Run at 15:00 UTC every day (01:00 AM AEDT)
    - cron: '0 15 * * *'
  # Allow manual trigger from GitHub UI
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  rsi-cycle:
    name: Recursive Self-Improvement Cycle
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run RSI Cycle (Orchestrator)
        # using --full mode for nightly runs to include refactoring/heavy tasks if needed
        run: npm run rsi:run -- --full
        env:
          # Pass any necessary env vars here
          CI: true

      - name: Check for Changes
        id: git-check
        run: |
          git diff --exit-code || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        id: create-pr
        if: steps.git-check.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(rsi): automated self-improvement cycle'
          title: 'ü§ñ RSI Daily Improvements'
          body: |
            This PR was automatically generated by the Recursive Self-Improvement (RSI) system.

            **Cycle Summary:**
            - Auto-Fixer: Ran cleanup checks and applied high-confidence fixes.
            - Self-Optimization: Tuned system parameters based on metrics.
            - Meta-Learning: Analyzed history for new insights.
            - Rule Evolution: Generated potential new rules.

            ü§ñ **Auto-merge eligibility**: This PR will be auto-merged if all CI passes AND changes are limited to safe paths.
          branch: rsi/nightly-improvements
          base: main
          delete-branch: true

      # Gated Auto-Merge: Only merge if changes are limited to safe paths
      # Add more paths to SAFE_PATHS as trust in RSI grows
      - name: Check if changes are safe to auto-merge
        id: safe-check
        if: steps.create-pr.outputs.pull-request-number
        run: |
          # Define safe paths that can be auto-merged without human review
          # Extend this list as you gain confidence in RSI
          SAFE_PATHS=(
            "docs/rsi/"
            "reports/"
            ".eslint"
            "rsi.eslint.config"
            # RSI infrastructure (Phase 1 complete)
            "lib/rsi/"
            "scripts/rsi/"
            # Future: add more paths here as RSI proves trustworthy
            # "lib/utils/" (for formatting-only changes)
          )

          # Get changed files
          CHANGED_FILES=$(git diff --name-only origin/main...HEAD)
          echo "Changed files:"
          echo "$CHANGED_FILES"

          # Check if all changes are in safe paths
          SAFE_TO_MERGE="true"
          while IFS= read -r file; do
            IS_SAFE="false"
            for safe_path in "${SAFE_PATHS[@]}"; do
              if [[ "$file" == *"$safe_path"* ]]; then
                IS_SAFE="true"
                break
              fi
            done
            if [[ "$IS_SAFE" == "false" ]]; then
              echo "‚ö†Ô∏è Unsafe file detected: $file"
              SAFE_TO_MERGE="false"
            fi
          done <<< "$CHANGED_FILES"

          echo "safe_to_merge=$SAFE_TO_MERGE" >> $GITHUB_OUTPUT
          if [[ "$SAFE_TO_MERGE" == "true" ]]; then
            echo "‚úÖ All changes are in safe paths - eligible for auto-merge"
          else
            echo "üõë Some changes require human review - skipping auto-merge"
          fi

      - name: Enable Auto-Merge
        if: steps.safe-check.outputs.safe_to_merge == 'true' && steps.create-pr.outputs.pull-request-number
        run: |
          echo "ü§ñ Enabling auto-merge for PR #${{ steps.create-pr.outputs.pull-request-number }}"
          gh pr merge ${{ steps.create-pr.outputs.pull-request-number }} --auto --squash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

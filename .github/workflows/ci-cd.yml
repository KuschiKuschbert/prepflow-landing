name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main, development]

env:
  NODE_VERSION: '22'

# Default permissions for all jobs (principle of least privilege)
permissions:
  contents: read

# Cancel in-progress runs for the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ğŸ” Quality Checks
  quality-checks:
    name: ğŸ” Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§¹ Lint code
        run: npm run lint

      - name: ğŸ¨ Check formatting
        run: npm run format:check

      - name: ğŸ” TypeScript check
        run: npm run type-check

      - name: ğŸ“œ Audit scripts (Hygiene)
        run: npm run audit:scripts

      - name: ğŸ”’ Security (Auditor)
        run: npm run check:security

      - name: ğŸ§¬ Health (Sentinel)
        run: npm run check:health
        continue-on-error: true

      - name: ğŸ›ï¸ Architecture (Architect)
        run: npm run check:architecture
        continue-on-error: true

      - name: ğŸ“ File size check
        run: npm run lint:filesize
        continue-on-error: true

      - name: ğŸ“„ ADR check
        run: npm run check:adr
        continue-on-error: true

      - name: ğŸ”’ Security audit
        run: npm audit --audit-level=high

      - name: ğŸ§ª Run tests
        run: npm run test
        continue-on-error: true

  # ğŸ—ï¸ Build & Test
  build-test:
    name: ğŸ—ï¸ Build & Test
    runs-on: ubuntu-latest
    needs: quality-checks
    timeout-minutes: 20
    permissions:
      contents: read

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build application
        # actionlint: disable=expr
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        run: npm run build

      - name: ğŸ“Š Build size analysis
        run: |
          echo "ğŸ“Š Build size analysis:"
          du -sh .next/static/chunks/ || echo "No chunks directory found"
          find .next/static -name "*.js" -exec ls -lh {} \; | head -10 || echo "No JS files found"

      - name: ğŸ“¦ Bundle budget check
        run: npm run check:bundle

  # ğŸ§ª E2E Smoke Tests (Zero Console Errors)
  e2e-smoke:
    name: ğŸ§ª E2E Smoke
    runs-on: ubuntu-latest
    needs: build-test
    timeout-minutes: 10
    permissions:
      contents: read

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: ğŸ§ª Run E2E smoke tests
        run: npm run test:smoke
        env:
          CI: 'true'
          PLAYWRIGHT_BASE_URL: 'http://localhost:3000'
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        continue-on-error: true

  # ğŸ§ª E2E Full Crawl (main only - console error regression)
  e2e-crawl:
    name: ğŸ§ª E2E Crawl
    runs-on: ubuntu-latest
    needs: build-test
    if: github.ref == 'refs/heads/main'
    timeout-minutes: 30
    permissions:
      contents: read

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: ğŸ§ª Run E2E full crawl
        run: npm run test:crawl
        continue-on-error: true
        env:
          CI: 'true'
          AUTH0_BYPASS_DEV: 'true'
          PLAYWRIGHT_BASE_URL: 'http://localhost:3000'
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}

      - name: Upload crawl report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: crawl-report
          path: |
            CRAWL_REPORT.md
            CRAWL_REPORT.json
          if-no-files-found: ignore
          retention-days: 7

  # ğŸš€ Deploy to Vercel
  deploy:
    name: ğŸš€ Deploy to Vercel
    runs-on: ubuntu-latest
    needs: [quality-checks, build-test]
    if: github.ref == 'refs/heads/main'
    timeout-minutes: 15
    permissions:
      contents: read

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ“Š Deployment Status
        if: always()
        run: |
          echo "âœ… Vercel deployment is handled automatically via the GitHub integration."
          echo "ğŸš€ PrepFlow is deploying to production via Vercel's GitHub App."
          echo "   Check https://vercel.com/derkusch-gmailcoms-projects/prepflow-web for live status."

  # ğŸ“ˆ Notify on Success/Failure
  notify:
    name: ğŸ“ˆ Notify
    runs-on: ubuntu-latest
    needs: [quality-checks, build-test, deploy]
    if: always()
    permissions:
      contents: read

    steps:
      - name: ğŸ“ˆ Deployment Status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "âœ… Deployment successful!"
            echo "ğŸš€ PrepFlow deployed to production"
          elif [ "${{ needs.deploy.result }}" == "failure" ]; then
            echo "âŒ Deployment failed!"
            echo "ğŸ”§ Check the logs for issues"
          elif [ "${{ needs.deploy.result }}" == "skipped" ] || [ -z "${{ needs.deploy.result }}" ]; then
            echo "â³ Deployment skipped (not on main branch or deploy job not executed)"
          else
            echo "âš ï¸ Deployment status: ${{ needs.deploy.result }}"
          fi
